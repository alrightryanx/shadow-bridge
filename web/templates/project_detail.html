{% extends "base.html" %}

{% block title %}Shadow Web - Project{% endblock %}
{% block page_title %}<span id="project-title">Project</span>{% endblock %}

{% block content %}
<div class="project-detail-header">
    <a href="/projects" class="back-link">
        <span class="material-symbols-outlined">arrow_back</span> Back to Projects
    </a>
    <div class="project-header-actions">
        <button class="btn btn-primary" onclick="launchCLI()">
            <span class="material-symbols-outlined">terminal</span> Launch CLI
        </button>
    </div>
</div>

<div class="project-info-card">
    <div class="project-path" id="project-path"></div>
    <div class="project-meta-row">
        <span class="project-device" id="project-device"></span>
        <span class="project-updated" id="project-updated"></span>
    </div>
</div>

<!-- Todos Section -->
<section class="todos-section">
    <div class="todos-header">
        <h2><span class="material-symbols-outlined">checklist</span> Todos</h2>
        <div class="todos-actions">
            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
                <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
                <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">Completed</button>
            </div>
            <button class="btn btn-primary btn-small" onclick="showCreateTodoModal()">
                <span class="material-symbols-outlined">add</span> Add Todo
            </button>
        </div>
    </div>
    <div class="todos-list" id="todos-container">
        <div class="loading">Loading todos...</div>
    </div>
</section>

<!-- Create/Edit Todo Modal -->
<div id="todo-modal" class="modal hidden">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h2 id="todo-modal-title">Add Todo</h2>
            <button class="modal-close" onclick="closeTodoModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="todo-content">Todo *</label>
                <textarea id="todo-content" class="form-input" rows="3" placeholder="What needs to be done?"></textarea>
            </div>
            <div class="form-group">
                <label for="todo-priority">Priority</label>
                <select id="todo-priority" class="form-input">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HIGH">High</option>
                    <option value="URGENT">Urgent</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeTodoModal()">Cancel</button>
            <button class="btn btn-primary" id="todo-save-btn" onclick="saveTodo()">Add</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const projectId = '{{ project_id }}';
let allTodos = [];
let currentFilter = 'all';
let editingTodoId = null;

document.addEventListener('DOMContentLoaded', function() {
    loadProject();
    loadTodos();
});

async function loadProject() {
    const project = await api.getProject(projectId);
    if (project.error) {
        document.getElementById('project-title').textContent = 'Project Not Found';
        return;
    }
    document.getElementById('project-title').textContent = project.name;
    document.getElementById('project-path').textContent = project.path || 'No path set';
    document.getElementById('project-device').textContent = project.device_name || '';
    document.getElementById('project-updated').textContent = project.time_ago || '';
}

async function loadTodos() {
    allTodos = await api.getProjectTodos(projectId);
    renderTodos();
}

function setFilter(filter) {
    currentFilter = filter;
    document.querySelectorAll('.todo-filters .filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
    });
    renderTodos();
}

function renderTodos() {
    const container = document.getElementById('todos-container');

    let filtered = allTodos;
    if (currentFilter === 'active') {
        filtered = allTodos.filter(t => t.userVerificationStatus !== 'VERIFIED_COMPLETE');
    } else if (currentFilter === 'completed') {
        filtered = allTodos.filter(t => t.userVerificationStatus === 'VERIFIED_COMPLETE');
    }

    if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No todos found</div>';
        return;
    }

    container.innerHTML = filtered.map(todo => {
        const isCompleted = todo.userVerificationStatus === 'VERIFIED_COMPLETE';
        const priorityClass = `priority-${todo.priority.toLowerCase()}`;
        return `
            <div class="todo-item ${isCompleted ? 'completed' : ''}" data-id="${todo.id}">
                <input type="checkbox" class="todo-checkbox" ${isCompleted ? 'checked' : ''}
                    onchange="toggleTodo('${todo.id}', this.checked)">
                <span class="todo-priority ${priorityClass}">${todo.priority}</span>
                <span class="todo-content">${escapeHtml(todo.content)}</span>
                <div class="todo-actions">
                    <button class="btn-icon-small" onclick="editTodo('${todo.id}')" title="Edit">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="btn-icon-small" onclick="deleteTodo('${todo.id}')" title="Delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        `;
    }).join('');
}

async function toggleTodo(todoId, completed) {
    const status = completed ? 'VERIFIED_COMPLETE' : 'PENDING_VERIFICATION';
    const result = await api.updateProjectTodo(projectId, todoId, { userVerificationStatus: status });
    if (result.success) {
        const todo = allTodos.find(t => t.id === todoId);
        if (todo) {
            todo.userVerificationStatus = status;
            renderTodos();
        }
    } else {
        showToast('Failed to update todo', 'error');
        loadTodos();
    }
}

function showCreateTodoModal() {
    editingTodoId = null;
    document.getElementById('todo-modal-title').textContent = 'Add Todo';
    document.getElementById('todo-content').value = '';
    document.getElementById('todo-priority').value = 'MEDIUM';
    document.getElementById('todo-save-btn').textContent = 'Add';
    document.getElementById('todo-modal').classList.remove('hidden');
}

function editTodo(todoId) {
    const todo = allTodos.find(t => t.id === todoId);
    if (!todo) return;

    editingTodoId = todoId;
    document.getElementById('todo-modal-title').textContent = 'Edit Todo';
    document.getElementById('todo-content').value = todo.content;
    document.getElementById('todo-priority').value = todo.priority;
    document.getElementById('todo-save-btn').textContent = 'Save';
    document.getElementById('todo-modal').classList.remove('hidden');
}

function closeTodoModal() {
    document.getElementById('todo-modal').classList.add('hidden');
    editingTodoId = null;
}

async function saveTodo() {
    const content = document.getElementById('todo-content').value.trim();
    if (!content) {
        showToast('Please enter todo content', 'warning');
        return;
    }

    const priority = document.getElementById('todo-priority').value;

    if (editingTodoId) {
        // Update existing todo
        const result = await api.updateProjectTodo(projectId, editingTodoId, { content, priority });
        if (result.success) {
            showToast('Todo updated', 'success');
            closeTodoModal();
            loadTodos();
        } else {
            showToast('Failed to update todo', 'error');
        }
    } else {
        // Create new todo
        const result = await api.createProjectTodo(projectId, { content, priority });
        if (result.success) {
            showToast('Todo added', 'success');
            closeTodoModal();
            loadTodos();
        } else {
            showToast('Failed to add todo', 'error');
        }
    }
}

async function deleteTodo(todoId) {
    if (!confirm('Delete this todo?')) return;

    const result = await api.deleteProjectTodo(projectId, todoId);
    if (result.success) {
        showToast('Todo deleted', 'success');
        allTodos = allTodos.filter(t => t.id !== todoId);
        renderTodos();
    } else {
        showToast('Failed to delete todo', 'error');
    }
}

async function launchCLI() {
    const result = await api.launchCLI(projectId);
    if (result.success) {
        showToast(`Launched Claude in ${result.path}`, 'success');
    } else {
        showToast(result.error || 'Failed to launch CLI', 'error');
    }
}
</script>

<style>
.project-detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-lg);
}

.back-link {
    display: flex;
    align-items: center;
    gap: 4px;
    color: var(--md-sys-color-on-surface-variant);
    text-decoration: none;
    font-size: 14px;
}

.back-link:hover {
    color: var(--accent);
}

.project-info-card {
    background: var(--md-sys-color-surface-variant);
    border: 1px solid var(--md-sys-color-outline-variant);
    border-radius: 12px;
    padding: 16px 20px;
    margin-bottom: var(--spacing-xl);
}

.project-path {
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 14px;
    color: var(--md-sys-color-on-surface);
    margin-bottom: 8px;
}

.project-meta-row {
    display: flex;
    gap: 16px;
    font-size: 12px;
    color: var(--md-sys-color-on-surface-variant);
}

.todos-section {
    background: var(--md-sys-color-surface-variant);
    border: 1px solid var(--md-sys-color-outline-variant);
    border-radius: 12px;
    padding: 20px;
}

.todos-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-lg);
}

.todos-header h2 {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
    color: var(--md-sys-color-on-surface);
}

.todos-header h2 .material-symbols-outlined {
    color: var(--accent);
}

.todos-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.todo-filters {
    display: flex;
    gap: 4px;
}

.todo-filters .filter-btn {
    padding: 6px 12px;
    font-size: 12px;
    border: 1px solid var(--md-sys-color-outline-variant);
    background: transparent;
    color: var(--md-sys-color-on-surface-variant);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.15s;
}

.todo-filters .filter-btn:hover {
    background: var(--md-sys-color-surface);
}

.todo-filters .filter-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
}

.todos-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.todo-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: var(--md-sys-color-surface);
    border: 1px solid var(--md-sys-color-outline-variant);
    border-radius: 8px;
    transition: all 0.15s;
}

.todo-item:hover {
    border-color: var(--md-sys-color-outline);
}

.todo-item.completed {
    opacity: 0.6;
}

.todo-item.completed .todo-content {
    text-decoration: line-through;
}

.todo-checkbox {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: var(--accent);
}

.todo-priority {
    font-size: 10px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 10px;
    text-transform: uppercase;
}

.priority-low {
    background: rgba(76, 175, 80, 0.2);
    color: #4caf50;
}

.priority-medium {
    background: rgba(255, 152, 0, 0.2);
    color: #ff9800;
}

.priority-high {
    background: rgba(244, 67, 54, 0.2);
    color: #f44336;
}

.priority-urgent {
    background: rgba(156, 39, 176, 0.2);
    color: #9c27b0;
}

.todo-content {
    flex: 1;
    color: var(--md-sys-color-on-surface);
}

.todo-actions {
    display: flex;
    gap: 4px;
    opacity: 0;
    transition: opacity 0.15s;
}

.todo-item:hover .todo-actions {
    opacity: 1;
}

.empty-state {
    text-align: center;
    padding: 32px;
    color: var(--md-sys-color-on-surface-variant);
}
</style>
{% endblock %}
